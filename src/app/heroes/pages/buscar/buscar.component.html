<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Nombre de héroe</mat-label>
      <input
        type="text"
        placeholder="Selecciona uno"
        aria-label="Héroe"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          <div>
            {{ heroe.superhero }}
          </div>
        </mat-option>
        <mat-option
          *ngIf="heroes.length === 0 && termino.trim().length > 0"
          value=""
        >
          No se encontraron resultados con {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre> {{ heroeSeleccionado | json }} </pre>
  </div>
</div>
